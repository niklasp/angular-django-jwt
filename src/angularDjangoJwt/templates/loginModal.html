<ion-modal-view view-title="Login" name="login-view">
  <ion-header-bar class="bar-stable">Anmelden
  </ion-header-bar>
  <ion-content class="padding">
      <form name="userForm" ng-show="isAuth === null">
        <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="credentials.username">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="credentials.password">
          </label>
        </div>
        <button class="button button-block button-calm" ng-click="login()">Login</button>
      </form>
      <button class="button button-block button-positive" ng-click="getMyProfile()">Ping</button>
    </div>
    <div ng-show="isAuth !== null">
      You are logged in: {{isAuth}}
      <button class="button button-block button-assertive" ng-click="logout()">Logout</button>
    </div>
  </ion-content>
</ion-modal-view>
